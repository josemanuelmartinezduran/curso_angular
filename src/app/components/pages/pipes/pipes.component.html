<div class="div">
  <mat-card>
    <mat-card-header>
      <mat-card-title align="center">Productos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-label>Buscar</mat-label>
      <input required type="text" />
      <button mat-raised-button (click)="addProduct()"><mat-icon>add</mat-icon>Agregar</button>
      <table class="table table-striped cleanTable">
        <tr>
          <th>Descripci√≥n</th>
          <th>Clave</th>
          <th>Colores Disponibles</th>
          <th>Precio</th>
          <th>Comprar</th>
        </tr>
        <tr *ngFor="let item of list">
          <td>{{ item.descripcion }}</td>
          <td>{{ item.clave }}</td>
          <td [innerHTML]="item.colores | color"></td>
          <td>{{ item.precio | currency : "MXN" }}</td>
          <td>
            <button mat-raised-button (click)="edit(1)">
              <mat-icon>pencil</mat-icon>
            </button>
            <button mat-raised-button (click)="remove(1)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>
