<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curso Angular | OneIt</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Theme style -->
  <!-- <link rel="stylesheet" href="../../../../assets/css/tema.css"> -->
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <!-- Menu superior -->
      <li class="nav-item d-none d-sm-inline-block" *ngFor="let menuItem of mainMenu">
        <a [href]="menuItem.link" class="nav-link">{{ menuItem.tag }}</a>
      </li>
    </ul>
  </nav>
  <!-- End of Navbar -->
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo -->
    <a href="index3.html" class="brand-link" >
      <img src="../assets/img/logo.png" alt="" class="" style="width: 230px;">
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Usuario -->
      <div class="user-panel my-0 pb-3 d-flex">
        <div class="info">
          <p class="text-light fs-4 my-1">Alexander Pierce</p>
          <p class="text-light fs-5 my-0">Puesto</p>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <ng-container *ngFor="let sidebarMenuItem of sidebarMenu">

          <li class="nav-header" >{{ sidebarMenuItem.mainMenuTag }}</li>
          <li class="nav-item" *ngFor="let subItem of sidebarMenuItem.items">
            <a [href]="subItem.link" class="nav-link">
              <mat-icon class="mat-18 menuIcon">{{ subItem.icon }}</mat-icon>{{ subItem.tag }}
              <p>
                Calendar
              </p>
            </a>
          </li>
        </ng-container>
        </ul>
      </nav>
      <!-- Fin de sidebar-menu -->
    </div>
    <!-- Fin de sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>OneIt.</strong>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- ./wrapper -->
</body>
</html>
